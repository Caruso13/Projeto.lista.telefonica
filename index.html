<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista telefônica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/listatel.png" alt="Lista Telefônica">
            <h1> Lista Telefônica</h1>
        </header>
        <form id="form-lista">
            <input type="text" id= "Nome" required placeholder="Nome" />
            <input type="number" id= "Telefone"required placeholder="Telefone" />
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    Telefone
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>Maria do Carmo Bulhões</td>
            <td>21984557858</td>
            </tr>
        </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
